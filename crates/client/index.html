<!DOCTYPE html>
<html>

<head>
    <base href="./">
    <title>Evster</title>
    <style>
        :root {
            background-color: black;
        }

        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-style: solid;
            border-color: gray;
            border-width: 10pt;
            cursor: none;
        }
    </style>
    <script type="module" defer>
        import init from "./client.js";
        init()
            .then(x => { console.log(x); x.run_js() })
            .catch((error) => {
                if (!error.message.startsWith("Using exceptions for control flow,")) {
                    throw error;
                }
            });
        window.onload = () => {
            document.getElementById("evster-attach-here").addEventListener("contextmenu", e => {
                e.preventDefault()
            });
        }
    </script>
</head>

<body>
    <div class="center" id="evster-attach-here" oncontextmenu="return false;">

    </div>
</body>

</html>
